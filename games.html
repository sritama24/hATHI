<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <script src="https://kit.fontawesome.com/6d2c452e18.js" crossorigin="anonymous"></script>
        <link rel="icon" href="Favicon/android-chrome-192x192.png">
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="navbars journey-navbars">

        <div class="profile-header">TIME PASS AREA</div>
        <div class="love-nav loveButton"><i class="fa-solid fa-lg fa-heart"></i></div>
    </section>
    <div class="games-title game-section">
        <div class="game-img"><img src="Icons/console.png" alt=""></div>
        <div>Here are some online mini games to play. Click on the blocks below to play. Designed specially for the little one.</div>
    </div>
    <!-- Game Blocks -->
    <hr class="ruler">
    <div class="game-divs">
        <a href="https://poki.com/en/g/stick-merge" class="game-tiles">
            <div class="game-logos"><img src="Game Logo/Stick Merge.avif" alt=""></div>
            <div class="game-names">Stick Merge</div>
        </a>
        <a href="https://poki.com/en/g/brain-test-3-tricky-quests" class="game-tiles">
            <div class="game-logoss"><img src="Game Logo/Brain-Test.avif" alt=""></div>
            <div class="game-names">Brain Test Tricky</div>
        </a>
        <a href="https://poki.com/en/g/poor-eddie" class="game-tiles">
            <div class="game-logos"><img src="Game Logo/Poor addy.avif" alt=""></div>

        </a>
        <a href="https://poki.com/en/g/subway-surfers" class="game-tiles">
            <div class="game-logos"><img src="Game Logo/asset 1.jpeg" alt=""></div>

        <a href="https://poki.com/en/g/master-checkers" class="game-tiles">
            <div class="game-logos"><img src="Game Logo/master checkers.avif" alt=""></div>
            <div class="game-names">Master Checkers</div>

        <a href="https://poki.com/en/g/hangman" class="game-tiles">

        " class="game-tiles">
