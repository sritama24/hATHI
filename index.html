<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hATHI app</title>
    <script src="https://kit.fontawesome.com/6d2c452e18.js" crossorigin="anonymous"></script>
    <link rel="icon" href="Favicon/android-chrome-192x192.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar Section -->
    <section class="navbars">
        <div class="help" id="i-button"><i class="fa-solid fa-circle-info" style="color: #c2dbf5;"></i></div>
        <div class="profile-header">PROFILE</div>
        <div class="love-nav loveButton"><i class="fa-solid fa-heart"></i></div>
    </section>
    <!-- Profile Section -->
    <section class="main-profile">
        <div class="profile"><div><img src="Icons/Panda(profle).png" alt=""></div></div>
        <div class="profile-name">Sritama Kumar</div>
        <div class="name-points"><span class="spans pagli-name">PAGLII</span><span class="spans">|</span><span class="spans">18 points</span></div>
    </section>
    <!-- Level Section -->
    <div class="congratulations"> <Label>LEVEL 18 </Label></div>
    <section class="level cage">
        <div class="levels"><div class="paws"><img src="Icons/paws(icon).png" alt=""></div></div>
        <div class="levels">1</div>
        <div class="levels "><div class="life-span"></div>
    </div>
        <div class="levels" style="text-align: left;">Level 100</div>
    </section>
    <hr class="ruler">
    <!-- Badges Section -->
    <section class="badges-section cage">
    <div class="badges-title">BADGES</div>
    <div class="achievements">
        <div class="badges-blocks">
            <div class="badge-img hexagon"><img src="Icons/explorer.png" alt=""></div>
            <div class="badge-description">Explorer</div>
        </div>
        <div class="badges-blocks">
            <div class="badge-img hexagon"><img src="Icons/book-reader.png" alt=""></div>
            <div class="badge-description">Novel Prize Winner</div>
        </div>
        <div class="badges-blocks">
            <div class="badge-img hexagon"><img src="Icons/dreamer.png" alt=""></div>
            <div class="badge-description">Dreamer</div>
        </div>
    </div>
    </section>
    <!-- Important Section -->
    <section class="important-part cage">
    <div class="badges-title">DISCOVER</div>
    <div class="discover">
        <div class="discover-blocks" id="journey">
            <div class="img"><img src="Icons/journey.png" alt=""></div>
            <div class="discover-title">JOURNEY</div>
        </div>
        <div class="discover-blocks " id="DREAMS">
            <div class="img"><img src="Icons/i-have-a-dream.png" alt=""></div>
            <div class="discover-title">DREAMS</div>
        </div>
        <div class="discover-blocks" id="material-page">
            <div class="img"><img src="Icons/books.png" alt=""></div>
            <div class="discover-title"> MATERIALS</div>
        </div>
    </div>
    </section>
    <hr class="ruler-two">
    <!-- Entertainment Section -->
    <section class="entertainment cage">
     <div class="game-div" id="game-block">
        <div class="game-logo"><img src="Icons/Games(icon).png" alt="">
            <span class="games-title">Games</span>
        </div>
        <div class="game-arrow"><img src="Icons/right-arrow.png" alt=""></div>
     </div>
    </section>
    <hr class="ruler-two">
     <div class="qualities cage">
        <div class="game-div" id="favourites-block">
            <div class="game-logo"><img src="Icons/star.png" alt="">
                <span class="games-title">Favourites</span>
            </div>
            <div class="game-arrow"><img src="Icons/right-arrow.png" alt=""></div>
         </div>
     </div>
     <hr class="ruler-two">
     <div class="empty-space" style="margin-top: 10px;"></div>
<script src="index.js"></script> 
</body>
</html>
